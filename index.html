<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Cat page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <h1 class="header-logo">Cat Page</h1>
      <ul class="header-links">
        <li>Cat 1</li>
        <li>Cat 2</li>
        <li>Cat 3</li>
      </ul>
    </div>
    <div class="main">
      <div class="main-info">
        <h1 class="main-header">Cats are awesome</h1>
        <p class="main-description">Cats are so cute and are the ultimate internet pet</p>
        <button class="main-button">Sign Up</button>
      </div>
      <img src="https://images.pexels.com/photos/45170/kittens-cat-cat-puppy-rush-45170.jpeg?auto=compress&cs=tinysrgb&w=400" alt="cats">
    </div>
    <div class="cat-info">
      <h1 class="cat-header">Fun cat facts</h1>
      <div class="cat-facts">
        <figure>
          <img src="https://images.pexels.com/photos/4602/jumping-cute-playing-animals.jpg?auto=compress&cs=tinysrgb&w=400" src="cat-jumping">
          <figcaption>Cats can jump 5 times their own height</figcaption>
        </figure>
        <figure>
          <img src="https://images.pexels.com/photos/1560424/pexels-photo-1560424.jpeg?auto=compress&cs=tinysrgb&w=400" alt="cat-sleeping"> 
          <figcaption>Cats spend up to 2/3 of their day sleeping</figcaption>
        </figure>
        <figure>
          <img src="https://images.pexels.com/photos/1643456/pexels-photo-1643456.jpeg?auto=compress&cs=tinysrgb&w=400" alt="group-of-cats">
          <figcaption>A group of cats is called a “clowder”</figcaption>
        </figure>
        <figure>
          <img src="https://images.pexels.com/photos/6869654/pexels-photo-6869654.jpeg?auto=compress&cs=tinysrgb&w=400" alt="cat-drinking">
          <figcaption>Cats do not have a sweet tooth</figcaption>
        </figure>
      </div>
    </div>
    <div class="quote">
      <p id="quote">"Cats are cool"</p>
      <p id="quoter">-King Kitty</p>
    </div>
    <div class="action">
      <div>
        <p id="action-text1">Call to action! It's time!</p>
        <p id="action-text2">Sign up for cat videos by clicking that button right over there</p>
      </div>
      <button id="action-button">Sign Up</button>
    </div>
    <footer>Copyright © https://github.com/beterbread</footer>
  </body>
</html>
